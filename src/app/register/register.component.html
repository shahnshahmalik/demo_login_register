<div class="outer-container w-100">
    <div class="row w-100 p-3">
        <div class="col-md-7">
           <div class="row w-100">
            <div class="col-md-12 w-100">
                <div class="w-100 d-flex justify-content-center">
                    <img src="https://www.alarabsoftware.com/assets/img/logo.png" alt="AlArabSoftware">
                </div>
            </div>
            <div class="col-md-12 w-100 overflow-hidden">
                <img class="_ad-banner" src="https://alarabsoftware.com/assets/img/we-provide/5.png" alt="AlArabSoftware">
            </div>
           </div>
        </div>
        <div class="col-md-5">
            <mat-card class="inner-container-register mat-elevation-z2">
                <mat-card-content class="d-flex justify-content-center align-items-center">
                    <form [formGroup]="registerFrom" class="d-flex justify-content-center align-items-center h-100">
                        <div class="row">
                            <div class="col-md-12 mb-2">
                                <span class="mat-h1 m-0 text-start">Register</span>
                            </div>
                            <mat-form-field class="col-md-6" appearance="outline">
                                <mat-label>First name</mat-label>
                                <input type="text" matInput placeholder="First name" />
                            </mat-form-field>
                            <mat-form-field class="col-md-6" appearance="outline">
                                <mat-label>Last name</mat-label>
                                <input type="text" matInput placeholder="Last name" />
                            </mat-form-field>
                            <mat-form-field class="col-md-12" appearance="outline">
                                <mat-label>Email Id</mat-label>
                                <input type="email" matInput placeholder="Email Id" />
                            </mat-form-field>
                            <mat-form-field class="col-md-6" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input type="password" matInput placeholder="Password" />
                            </mat-form-field>
                            <mat-form-field class="col-md-6" appearance="outline">
                                <mat-label>Confirm Password</mat-label>
                                <input type="password" matInput placeholder="Confirm Password" />
                            </mat-form-field>
                            <mat-form-field class="col-md-12" appearance="outline">
                                <mat-label>Select Country</mat-label>
                                <mat-select>
                                    <mat-option>India</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field class="col-md-12" appearance="outline">
                                <mat-label>Company name</mat-label>
                                <input type="text" matInput placeholder="Company name" />
                            </mat-form-field>
                            <mat-form-field class="col-md-12" appearance="outline">
                                <mat-label>Company website</mat-label>
                                <input type="url" matInput placeholder="Company website" />
                            </mat-form-field>
                            <div class="w-100 d-flex justify-content-center align-items-center">
                                <span class="p-2 mb-2">
                                    By Registering with us you agree to our terms & conditions
                                </span>
                            </div>
                            <div class="w-100 d-flex justify-content-center align-items-center">
                                <button mat-raised-button color="primary">
                                    Register
                                </button>
                            </div>
                        </div>
                        <!-- <div class="row">
                       
                    </div> -->
                    </form>
                </mat-card-content>
                <mat-card-actions class="mb-2">
                    <div class="d-flex flex-row w-100 justify-content-center card-action">
                        <div class="text-right">
                            <a href="/login">Login</a>
                        </div>
                        <div class="text-left">
                            <a href="/forgot-password">Forgot password</a>
                        </div>
                    </div>
                  </mat-card-actions>
            </mat-card>
        </div>
    </div>


</div>
