
<div class="outer-container w-100">

    <div class="w-100 d-flex justify-content-center">
        <img src="https://www.alarabsoftware.com/assets/img/logo.png"
            alt="AlArabSoftware"></div>
    <mat-card class="inner-container mat-elevation-z2 mt-4">
        <mat-card-header class="d-flex justify-content-center">

        </mat-card-header>
        <mat-card-content class="d-flex justify-content-center align-items-center">
            <form class="d-flex justify-content-center align-items-center h-100" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="login-inner">
                    <div class="w-100 mb-2">
                        <span class="mat-h1 m-0 text-start">Login</span>
                    </div>
                    <mat-form-field appearance="outline">
                        <mat-label>Enter username</mat-label>
                        <input type="username" matInput placeholder="Placeholder" formControlName="username" />
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Enter password</mat-label>
                        <input type="password" matInput placeholder="Placeholder" formControlName="password" />
                    </mat-form-field>
                    <section class="mb-2">
                        <mat-checkbox
                            class="example-margin"
                            formControlName="rememberMe">
                          Remember Me
                        </mat-checkbox>
                      </section>

                    <button mat-raised-button [disabled]="loading" color="primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </div>

            </form>
        </mat-card-content>
        <mat-card-actions class="mb-2">
            <div class="d-flex flex-row w-100 justify-content-center card-action">
                <div class="text-right">
                    <a href="/register">Register</a>
                </div>
                <div class="text-left">
                    <a href="/forgot-password">Forgot password</a>
                </div>
            </div>
          </mat-card-actions>
    </mat-card>

    <div class="w-100 d-flex justify-content-center fixed-bottom mb-3">
        <span>Developed by AlarabSoftwares</span>
    </div>
</div>
